<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Random Quote Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
        <div class="grid">
                <div class="span-col-2 top">
                    <img src="star_wars_logo.svg" alt="Star Wars logo" />
                    <h1>Star Wars Random Quote Machine</h1>
                </div>

                <div class="content">
                    <main>
                        <blockquote>
                            <p id="quotetext"></p>
                            <p id="quoteauthor"></p>
                        </blockquote>   
                            <div class="button-pane">
                                    <button id="tweetbutton" type="button">Tweet this quote</button>
                                    <button id="newquote" type="button">Show me a new quote</button>
                            </div>
                            
                        
                    </main>
                </div>

                <div class="span-row-2"></div> <!-- SUNS -->

                <div class="house"></div> <!-- HOUSE -->
                
                <div class="span-col-2 footer"></div>
            </div>

<script src="script.js"></script>
</body>
</html>
